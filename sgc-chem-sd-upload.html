<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File upload</title>
  <link rel="stylesheet" href="css/sgc-chem-sd-upload.css">
</head>

<body>
  <div class="input-container">
			<input type="file" id="real-input">
			<button class="browse-btn">
				Browse Files
			</button>
			<span class="file-info">Upload an SDF file</span>
	</div>
		<div class="warning">Maximum upload file size is <strong>2MB</strong>.</div>
		<div class="select-number">
			<label id="number">Select the number of chemical structures you want to add to the page:</label>
				<input type="radio" id="1" name="number" value="1" checked><label for="1">1</label>
				<input type="radio" id="2" name="number" value="2"><label for="2">2</label>
				<input type="radio" id="3" name="number" value="3"><label for="3">3</label>
				<input type="radio" id="4" name="number" value="4"><label for="4">4</label>
				<input type="radio" id="5" name="number" value="5"><label for="5">5</label>
			
		</div>
	<script type="text/javascript" src="js/sgc-chem-sd-upload.js"></script>
</body>
</html>
